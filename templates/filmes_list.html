<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Catálogo de Séries e Filmes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">       
    </head>
    <body>
        <h1 style="text-align: center;">Catálogo</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Título</th>
                            <th>Tipo</th>
                            <th>Temporada</th>
                            <th>Episódio</th>
                            <th>Data</th>
                        </thead>
                        <tbody>
                            {% for filme in filmes%}
                            <tr>
                                <td>{{filme.titulo}}</td>
                                <td>{{filme.tipo}}</td>
                                <td>{{filme.temporada}}</td>
                                <td>{{filme.episodio}}</td>
                                <td>{{filme.data}}</td>
                                <td><a href="/catalogo/update/{{filme.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                    <td><a href="/catalogo/update/{{filme.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                        <a href="/catalogo/delete/{{filme.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a></td>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/catalogo/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
            </div>
        </div>
    </body>
</html>
