<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Filmes e Séries</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Filmes e Séries</h1>
        <body style="background-image: url(imagem.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Temporada</th>
                            <th>episodio</th>
                            <th>dataTermino</th>
                        </thead>
                        <tbody>
                            {% for filme in filmes%}
                            <tr>
                                <td>{{filme.nome}}</td>
                                <td>{{filme.tipo}}</td>
                                <td>{{filme.temporada}}</td>
                                <td>{{filme.episodio}}</td>
                                <td>{{filme.dataTermino}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
