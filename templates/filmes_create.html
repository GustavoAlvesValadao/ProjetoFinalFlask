<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Catálogo</h1>
        <form method="POST" action="/catalogo/add">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Titulo: </td>
                                <td><input type="text" name="titulo" id="titulo" required></td>
                            </tr>
                            <tr>
                                <td>Tipo: </td>
                                <td><input type="radio" name="tipo" id="tipo" value="Filme" required> Filme <input type="radio" name="tipo" id="tipo" value="Seriado" required> Seriado</td>
                            </tr>
                            <tr>
                                <td>Temporada: </td>
                                <td><input type="text" name="temporada" id="Temporada" required></td>
                            </tr>
                            <tr>
                                <td>Episódio: </td>
                                <td><input type="text" name="episodio" id="episodio" required></td>
                            </tr>
                            <tr>
                                <td>Data de Visualização: </td>
                                <td><input type="date" name="data" id="data" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Inserir"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
